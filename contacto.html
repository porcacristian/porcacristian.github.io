    <section class="section">
        <div class="content">
            <h1 class="contactame">Contáctame</h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <form action="">
                        <div>
                            <label for="name">Nombre</label>
                            <input id="name"type="text" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="email" required>
                        </div>
                        <div>
                            <label for="telefono">Telefono</label>
                            <input id="telefono" type="tel" required>
                        </div>
                        <div>
                            <label for="asunto">Asunto</label>
                            <input id="asunto" type="text" required>
                        </div>
                        <div class="block">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </div>
                        <p class="block">
                            <button type="submit">Enviar</button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más información</h4>
                    <ul>
                        <li><i class="fa-solid fa-phone"></i> 123-456789</li>
                        <li><i class="fa-solid fa-envelope-open-text"></i> email@gmail.com</li>
                        <li><i class="fa-solid fa-map-marker-alt"></i> Punta Alta, Buenos Aires - Argentina</li>
                        <li><img src="img/contactoimg.png" alt=""></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
